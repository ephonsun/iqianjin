<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新手专享</title>
    <link rel="stylesheet" href="css/xinshou.css">
    <link rel="import" href="header.html">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <script src="js/console.js"></script>
</head>
<body>
<!--头部导航-->
<div id="header"></div>
<!--新手专享页面content-->
<div id="content">
    <div class="container">
        <!--特权1-->
        <div class="title">
            <div class="gift"></div>
            <h1 class="title">2大特权同时享</h1>
        </div>
        <div class="box">
            <div class="tq">
                <i class="hat"></i>
                <sapn class="tqt">特权1</sapn>
                <sapn class="tqtxt">注册即可获得1088元投资红包</sapn>
            </div>
            <div class="item">
                <div class="tq_bg">
                    <p class="line1"><span class="num">1088</span><span class="txt">元</span></p>
                    <p class="line2"><span class="ptxt">新手专享投资红包</span></p>
                    <p class="line3"><span class="desc">有效期7天，注册后红包将自动发放至您的账户</span></p>
                </div>
            </div>
        </div>
        <!--特权2-->
        <div class="box">
            <div class="tq">
                <i class="hat"></i>
                <sapn class="tqt">特权2</sapn>
                <sapn class="tqtxt">可投资一次新手专享投资计划</sapn>
            </div>
            <div class="item">
                <div class="tq_bg">
                    <p class="line1"><span class="num">5.50</span><span class="txt">%+</span><span class="num">2.00</span><span class="txt">%</span></p>
                    <p class="line2" style="position: relative;top:-12px;"><span class="ptxt col-xs-4 col-xs-offset-2">1个月 <br>锁定时间</span><span class="col-xs-3 txt">1,000元 <br>起投金额</span></p>
                    <div class="clearfix"></div>
                    <p class="line3"><span class="desc"><a href="" class="btn">查看详情</a></span></p>
                </div>
            </div>
        </div>
        <!--1分了解部分-->
        <div class="relalize">
            <div class="icon"></div>
            <div class="rel-con">
                <div class="media" style="margin-top:10px">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/1.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p>华夏银行资金存管 <br>与爱钱进自有资金物理隔离</p>
                    </meida>
                </div>
                <div class="media">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/3.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p >接入中国支付清算协会<br>互联网金融信息共享系统</p>
                    </meida>
                </div>
                <div class="media">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/5.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p >获<span id="users">1,389</span>多万用户认可<br>累计为用户带来<span id="income">36.21</span>亿收益</p>
                    </meida>
                </div>
                <div class="media">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/2.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p  >小额分散匹配债权<br>合理规避投资风险</p>
                    </meida>
                </div>
                <div class="media">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/4.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p  >母公司获数千万美元融资<br>专业投资机构青睐</p>
                    </meida>
                </div>
                <div class="media">
                    <div class="media-left"><img src="http://res.iqianjin.com/images/guide/160426/6.png?v=201805161419" alt=""></div>
                    <meida class="media-body">
                        <p  >电子商务协会<br>AAA级信用企业</p>
                    </meida>
                </div>
            </div>
        </div>
</div>
</div>
<!--底部内容-->
<div id="footer"></div>

</body>
</html>
